<lib-ui-lib-location-select
  [disabled]="loading"
  [options]="locationOptions"
  [placeholder]="loading ? loadingData : selectLocation"
  (selectionChange)="onLocationChange($event)"
>
  <div libLocationSelectCustomIcon>
    @if (loading) {
    <ion-spinner name="crescent"></ion-spinner>
    }
  </div>
</lib-ui-lib-location-select>
