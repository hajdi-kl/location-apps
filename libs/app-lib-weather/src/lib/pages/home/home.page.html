<div>
  <lib-location-select [loading]="loading$ | async"></lib-location-select>
  <h1>{{ 'selectLocation' | translate }}</h1>
  <div translate="selectLocation"></div>

  @if (weatherData$ | async; as weatherData) {
  <ion-card class="weather-data-card">
    <ion-card-content>
      <div>
        <p>Temperature: {{ weatherData.temp }}°C</p>
        <p>Weather: {{ weatherData.feelsLike }}°C</p>
        <p>{{ weatherData.formattedDate }}</p>
        <img
          [src]="'http://openweathermap.org/img/w/' + weatherData.icon + '.png'"
          alt="Weather icon"
        />
      </div>
    </ion-card-content>
  </ion-card>

  } @else {
  <!-- <div *ngIf="error">{{ error }}</div> -->
  }
</div>
