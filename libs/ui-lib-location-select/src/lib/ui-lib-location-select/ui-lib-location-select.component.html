<ion-card
  [class.disabled]="disabled"
  (click)="presentActionSheet()"
  class="location-card"
>
<ion-card-content>
  <div class="card-content">
    <span class="card-text">Select Location</span>
    <div class="card-icon">
      <ng-content></ng-content>
      @if (!disabled) {
      <ion-icon
        *ngIf="!isActionSheetOpen && !this.hasCustomIcon()"
        name="chevron-down-outline"
      ></ion-icon>
      <ion-icon
        *ngIf="isActionSheetOpen && !this.hasCustomIcon()"
        name="chevron-up-outline"
      ></ion-icon>
      }
    </div>
  </div>
</ion-card-content>
</ion-card>
